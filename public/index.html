<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JesusChat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>JesusChat</h1>
        <div class="header-right">
          <button id="history-btn" type="button" class="secondary">History</button>
          <div id="conn-status" class="status">Connecting…</div>
        </div>
      </header>
      <main>
        <div id="token-warning" hidden></div>
        <div id="messages"></div>
        <div id="toolbar">
          <div class="left">
            <label class="file-label">
              <input id="file-input" type="file" accept=".pdf,.docx,.txt" />
              <span class="file-btn">Choose file</span>
            </label>
            <span id="file-name" class="muted truncate" title="No file chosen">No file chosen</span>
            <button id="upload-btn" type="button" class="secondary">Attach</button>
            <span id="upload-status" class="muted"></span>
          </div>
          <div class="right">
            <button id="end-chat" type="button" class="secondary">End chat</button>
          </div>
        </div>
        <form id="chat-form" class="composer">
          <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="primary">Send</button>
        </form>
        <div id="overlay" hidden>
          <div class="spinner"></div>
          <div class="overlay-text">Generating response...</div>
          <button id="overlay-close" type="button" aria-label="Close">×</button>
        </div>
      </main>
      <div id="history-modal" hidden>
        <div class="modal">
          <div class="modal-head">
            <div class="modal-actions-left">
              <button id="history-back" type="button" class="secondary" hidden>Back to list</button>
              <h3>Previous conversations</h3>
            </div>
            <button id="history-close" type="button" aria-label="Close">×</button>
          </div>
          <div id="history-list"></div>
          <div id="history-view" class="history-view" hidden></div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
