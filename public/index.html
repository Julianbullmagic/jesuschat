<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JesusChat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>JesusChat</h1>
        <div id="conn-status" class="status">Connecting…</div>
      </header>
      <main>
        <div id="token-warning" hidden></div>
        <div id="messages"></div>
        <div id="uploader">
          <input id="file-input" type="file" accept=".pdf,.docx,.txt" />
          <button id="upload-btn" type="button">Attach document</button>
          <span id="upload-status"></span>
        </div>
        <div id="controls">
          <button id="end-chat" type="button">End chat</button>
        </div>
        <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
        <div id="overlay" hidden>
          <div class="spinner"></div>
          <div class="overlay-text">Generating response...</div>
          <button id="overlay-close" type="button" aria-label="Close">×</button>
        </div>
      </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
