<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JesusChat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>JesusChat</h1>
      </header>
      <main>
        <div id="messages"></div>
        <div id="uploader">
          <input id="file-input" type="file" accept=".pdf,.docx,.txt" />
          <button id="upload-btn" type="button">Attach document</button>
          <span id="upload-status"></span>
        </div>
        <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" />
          <button type="submit">Send</button>
        </form>
      </main>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-aD9jV4h0AXS3pM3q2H0j0m8D1V5O0ivW4KUL8T6fBfycYyV+8Y6QmQmZz9Vh4H2C" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
  </html>
